{% if userProfile.userType.nivel > 2 %}
	<div class="row">
		<div class="col m12 hidde-in-small-only">
			<div class="card-panel accent-color center-align">
				<span class="text-primary-color">Load movies</span>
				<form method="post" action="/loadMovies/" enctype="multipart/form-data">{% csrf_token %}
					<div class="row">
						<div class="file-field input-field">
							<div class="btn">
								<span>File</span>
								<input type="file" name="csvFile">
							</div>
							<div class="file-path-wrapper">
								<input class="file-path validate" type="text" required="true" accept="text/plain">
							</div>
						</div>
						<div class="input-field col s12 right-align">
								<button id="uploadFile" class="btn waves-effect waves-light" type="submit" name="type" value="uploadFile">Upload<i class="fi-page-add right"></i></button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endif %}
