{% if group.owner == userProfile %}
<div class="modal" id="modalOwner">
	<div class="modal-content">
		<div class="row">
			<div class="col s12 center-align">
				<h4>Group owner</h4>
			</div>
			<form action="" method="post">{% csrf_token %}
				<div class="input-field col m12">
					<i class="fi-crown prefix text-primary-color"></i>
					<input  id="newOwner" name="newOwner" type="text" length="150" maxlength="150" required="true"/>
					<label for="newOwner">Username</label>
				</div>
				<div class="input-field col s12 right-align">
					<button class="btn" type="submit" name="type" value="change">Change</button>
				</div>
			</form>
		</div>
	</div>
</div>

<div class="modal" id="modalInterest">
	<div class="modal-content">
		<div class="row">
			<div class="col s12 center-align">
				<h4>Interest</h4>
			</div>
			<div class="row">
				<div class="col s12">
					<div class="search-wrapper card focused">
						<div class="input-field col m12">
							<i class="fi-magnifying-glass prefix text-primary-color"></i>
							<input  id="search" name="search" type="text" length="150" maxlength="150" required="true"/>
						</div>
            	<div><ul class="search-results"></ul></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="modal" id="modalPicture">
	<div class="modal-content">
		<div class="row col s12 center-align">
			<h4>Change group picture</h4>
		</div>
		<form method="post" action="" enctype="multipart/form-data">{% csrf_token %}
			<div class="row">
				<div class="file-field input-field">
					<div class="btn">
						<span>File</span>
						<input type="file" name="filePhoto">
					</div>
					<div class="file-path-wrapper">
						<input class="file-path validate" type="text" required="true" accept="image/jpeg, image/x-png ">
					</div>
				</div>
				<div class="input-field col s12 right-align">
						<button id="changePic" class="btn waves-effect waves-light" type="submit" name="type" value="uploadPhoto">Change<i class="fi-play right"></i></button>
				</div>
			</div>
		</form>
		</div>
	</div>

<div class="modal" id="modalDelete">
	<div class="modal-content">
		<div class="row col s12 center-align">
			<h4>Are you sure?</h4>
			<p>This action can't be reverted</p>
		</div>
		<div class="row col s12 right-align">
			<a class="btn" onclick="aClicked4();"><i class="fi-check right"></i>Sure</a>
		</div>
	</div>
</div>
	{% endif %}
